# Мінімальні й безпечні values для чарту argo/argo-cd

global: {}

configs:
  # Параметри командних аргументів — мають бути РЯДКАМИ
  params:
    server.insecure: "true"            # <- рядок!
  # Вміст argocd-cm — теж тільки РЯДКИ
  cm:
    timeout.reconciliation: "60s"       # <- рядок!

server:
  # простіше залишити дефолтні порти, тільки тип сервісу
  service:
    type: ClusterIP

  # Додаткові аргументи до argocd-server
  extraArgs:
    - --insecure

  # Приберемо rbacConfig цілком (часто тут помиляються ключами/типами)
  # rbacConfig:
  #   create: true

controller:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi

repoServer:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi

applicationSet:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
